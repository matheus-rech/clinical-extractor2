# =============================================================================
# Fly.io Configuration for Clinical Extractor Backend
# =============================================================================
# Deploy from backend directory: cd backend && flyctl deploy
# Add secrets: flyctl secrets set GEMINI_API_KEY=your_key
# =============================================================================

app = "clinical-extractor-backend"
primary_region = "sjc"  # San Jose, CA

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  ENVIRONMENT = "production"
  WORKERS = "4"

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "requests"
    hard_limit = 200
    soft_limit = 150

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "get"
    path = "/health"
    protocol = "http"

