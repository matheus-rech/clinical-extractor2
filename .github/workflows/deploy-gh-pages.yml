# =============================================================================
# GitHub Pages Deployment Workflow
# =============================================================================
# Deploys frontend to GitHub Pages on push to master/main
# Site will be available at: https://mmrech.github.io/a_consulta/
# =============================================================================

name: Deploy to GitHub Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: '18.x'

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript check
        run: npx tsc --noEmit

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          # âš ï¸ WARNING: API keys in frontend bundle are EXPOSED
          # Only use for demos/development, NOT production
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
