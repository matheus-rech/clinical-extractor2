
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Library Admin - Upload Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-input-label:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 6px;
            font-size: 13px;
            color: #1976d2;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .library-list {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        .library-item {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .library-item-info {
            flex: 1;
        }
        .library-item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        .library-item-meta {
            font-size: 12px;
            color: #666;
        }
        .delete-btn {
            padding: 8px 16px;
            background: #dc3545;
            font-size: 14px;
            width: auto;
        }
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š PDF Library Admin</h1>
        <p class="subtitle">Upload PDFs to make them available in the library dropdown</p>

        <form id="upload-form">
            <div class="form-group">
                <label>PDF File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="pdf-file" accept="application/pdf" required>
                    <div class="file-input-label">
                        ðŸ“„ Click or drag PDF here
                    </div>
                </div>
                <div id="file-info" class="file-info" style="display: none;"></div>
            </div>

            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" placeholder="e.g., Smith et al. 2023 - Clinical Study" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Brief description of the PDF content"></textarea>
            </div>

            <button type="submit" id="upload-btn">Upload to Library</button>
        </form>

        <div id="status" class="status"></div>

        <div class="library-list">
            <h2 style="margin-bottom: 20px; color: #333;">Current Library</h2>
            <div id="library-items"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        const API_BASE = window.location.origin;
        let authToken = null;

        // Auto-login with demo credentials
        async function login() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'demo@example.com',
                        password: 'demo123'
                    })
                });
                const data = await response.json();
                authToken = data.access_token;
                await loadLibrary();
            } catch (error) {
                showStatus('Failed to authenticate. Make sure backend is running.', 'error');
            }
        }

        // Load current library
        async function loadLibrary() {
            try {
                const response = await fetch(`${API_BASE}/api/pdf-library`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const items = await response.json();
                displayLibrary(items);
            } catch (error) {
                console.error('Failed to load library:', error);
            }
        }

        // Display library items
        function displayLibrary(items) {
            const container = document.getElementById('library-items');
            if (items.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">No PDFs in library yet</p>';
                return;
            }
            container.innerHTML = items.map(item => `
                <div class="library-item">
                    <div class="library-item-info">
                        <div class="library-item-title">${item.title}</div>
                        <div class="library-item-meta">
                            ${item.filename} â€¢ ${item.total_pages} pages
                            ${item.description ? `â€¢ ${item.description}` : ''}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deletePDF('${item.id}')">Delete</button>
                </div>
            `).join('');
        }

        // Delete PDF
        async function deletePDF(id) {
            if (!confirm('Are you sure you want to delete this PDF from the library?')) return;
            
            try {
                await fetch(`${API_BASE}/api/pdf-library/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                showStatus('PDF deleted successfully', 'success');
                await loadLibrary();
            } catch (error) {
                showStatus('Failed to delete PDF', 'error');
            }
        }
        window.deletePDF = deletePDF;

        // Handle file selection
        document.getElementById('pdf-file').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const fileInfo = document.getElementById('file-info');
            fileInfo.style.display = 'block';
            fileInfo.textContent = `ðŸ“„ ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;

            // Auto-fill title from filename
            const titleInput = document.getElementById('title');
            if (!titleInput.value) {
                titleInput.value = file.name.replace('.pdf', '');
            }

            // Count pages
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                fileInfo.textContent += ` â€¢ ${pdf.numPages} pages`;
                fileInfo.dataset.pages = pdf.numPages;
            } catch (error) {
                console.error('Failed to count pages:', error);
            }
        });

        // Handle form submission
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fileInput = document.getElementById('pdf-file');
            const file = fileInput.files[0];
            if (!file) {
                showStatus('Please select a PDF file', 'error');
                return;
            }

            const uploadBtn = document.getElementById('upload-btn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                // Read file as base64
                const arrayBuffer = await file.arrayBuffer();
                const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                const pdfData = `data:application/pdf;base64,${base64}`;

                // Get page count
                const fileInfo = document.getElementById('file-info');
                const totalPages = parseInt(fileInfo.dataset.pages || 0);

                // Upload to backend
                const response = await fetch(`${API_BASE}/api/pdf-library/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        title: document.getElementById('title').value,
                        filename: file.name,
                        pdf_data: pdfData,
                        total_pages: totalPages,
                        description: document.getElementById('description').value || null
                    })
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                showStatus('âœ… PDF uploaded successfully! It will now appear in the library dropdown.', 'success');
                
                // Reset form
                document.getElementById('upload-form').reset();
                document.getElementById('file-info').style.display = 'none';
                
                // Reload library
                await loadLibrary();

            } catch (error) {
                showStatus('Failed to upload PDF: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload to Library';
            }
        });

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Initialize
        login();
    </script>
</body>
</html>
