# =============================================================================
# Docker Compose Configuration for Clinical Extractor
# =============================================================================
# Services:
#   - frontend: Vite/TypeScript frontend (Nginx)
#   - backend: FastAPI backend (Python)
#   - Optional: database (PostgreSQL/MongoDB for production)
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Frontend Service (Vite + Nginx)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_BACKEND_URL: http://localhost:8000
        # VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY}  # Optional fallback
    container_name: clinical-extractor-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - clinical-extractor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # ---------------------------------------------------------------------------
  # Backend Service (FastAPI + Python)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinical-extractor-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - LOG_LEVEL=info
      - WORKERS=4
    volumes:
      # Mount for hot reload in development (comment out for production)
      - ./backend/app:/app/app:ro
    networks:
      - clinical-extractor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

